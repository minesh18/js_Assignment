<html>
    <head>
        <title>JS All Binary Operation</title>
   </head>
   <body>
       <h1>All Binary Operation </h1>
       <script>
           var a=25;
           var b=15;
         
            //console.log(a);
            //Arithmetic Operators

            console.log(`Arithmetic Operators`);
            // + Addition
            var result=a+b;
            console.log(`Addition: ${a}+${b}=${result} `);
           
            //- Subtraction
            var result=a-b;
            console.log(`Subtraction: ${a}-${b}=${result}`);

            //* Multiplication
            var result=a*b;
            console.log(`Multiplication: ${a}*${b}=${result}`);

             // / Division
             var result=a/b;
            console.log(`Division: ${a}/${b}=${result}`);

             // % Modulus
             var result=a%b;
            console.log(`Modulus: ${a}%${b}=${result}`);

             // ++ increment
             var a=++a;
            console.log(`Increment: a=++a =${a}`);

            // -- Decrement
            var b=--b;
            console.log(`Increment: b=--b =${b}`);
            
           
          //Comparison Operators
          console.log(`Comparison Operators`);

          // == (Equal)
          var a=10,b=12;
          var result= (a==b);
          console.log(`Equal : ${a}==${b} =${result}`);
        
          // != (Not Equal)
          var result=(a!=b);
          console.log(`Not Equal: ${a}!=${b} =${result} `);

          // > (Greatar Than)
          var result=(a>b);
          console.log(`Greater Than: ${a}>${b} =${result} `);

          // < (Less Than)
          var result=(a<b);
          console.log(`Greater Than: ${a}<${b} =${result} `);

          // >= (Greatar Than or Equal to)
          var result=(a>=b);
          console.log(`Greater Than or Equal to: ${a}>=${b} =${result} `);

          // <= (Less Than or Equal to)
          var result=(a<=b);
          console.log(`Greater Than or Equal to: ${a}<=${b} =${result} `);

          // Logical Operators
          console.log(`Logical operators`);
          // && (Logical AND)
          var a=true,b=false;
          result= (a && b);
          console.log(`Logical AND : ${a} && ${b} =${result}`);

          // || (Logical OR)
          var a=true,b=false;
          result= (a || b);
          console.log(`Logical AND : ${a} || ${b} =${result}`);

          // ! (Logical NOT)
          var a=true,b=false;
          result= (!(a && b));
          console.log(`Logical AND : !${a} && ${b} =${result}`);
        
        
        

       </script>
   </body>
</html>
